<div class="modal-header bg-success text-white">
  <h5 class="modal-title ">
    {{title}}</h5>
  <a class="close btn-outline-success" style="cursor:pointer" (click)="close()"><span>&times;</span></a>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSub()">
  <div class="modal-body">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control">
      <span class="help-block" *ngIf="email.errors!=null && email.invalid  && password.touched">Please Enter Valid
        Email</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control">
      <span class="help-block" *ngIf="password.errors!=null &&  password.invalid  && password.touched ">Password
        required</span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="submit" [disabled]="!loginForm.valid" data-dissmiss="modal">
      Login
    </button>
    <span class="help-block" *ngIf="loginFailed">Login Failed</span>
  </div>
</form>

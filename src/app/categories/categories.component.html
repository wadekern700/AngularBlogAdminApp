<header id="main-header" class="py-2 bg-success text-white">

  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <h1><i class="fas fa-folder"></i>Categories</h1>
      </div>
    </div>
  </div>
</header>
<section id="search" class="actions py-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ml-auto">
        <div class="input-group">
          <input type="text" [(ngModel)]="searchValue" placeholder="Search Categories By..." class="form-control">
          <div class="div-input-group-append">
            <select [(ngModel)]="searchTitle" class="form-control bg-primary text-white">
              <option selected="selected" value="title">Title</option>
              <option value="postNum">Post Count</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>
<section id="categories" class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Latest Categories</h4>
          </div>
          <alert type="danger" class="pt-3" [dismissible]="true" [hidden]="showDeleteAlert">
            <strong>Oh snap!</strong> You can't delete categories that have posts associated
          </alert>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th appSort [data]="categories" [sortKey]="title">
                  Title
                </th>
                <th appSort [data]="categories" [sortKey]="postNum">
                  Post Count
                </th>

                <th>

                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of categories |searchPipe:searchTitle:searchValue">
                <td>{{item.title}}</td>
                <td>{{item.postNum}}</td>
                <td><a (click)="delete(item)" class="btn btn-danger text-white">Delete</a>
                </td>
              </tr>

            </tbody>
          </table>
          <nav class="ml-4">
            <ul class="pagination">
              <li class="page-item disabled">
                <a href="" class="page-link">Previous</a>
              </li>
              <li class="page-item ">
                <a href="" class="page-link">1</a>
              </li>
              <li class="page-item ">
                <a href="" class="page-link">2</a>
              </li>
              <li class="page-item ">
                <a href="" class="page-link">3</a>
              </li>
              <li class="page-item ">
                <a href="" class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
